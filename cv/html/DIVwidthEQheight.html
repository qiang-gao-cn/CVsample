    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
		<script type="text/javascript">
		$(document).ready(function(){
			var wid = $(".col-lg-3").width();
			$(".col1").each(function(){
				 $(this).width(wid/3);
				 $(this).height(wid/3);
			});
			$(".col2").each(function(){
				$(this).height(wid/3*2);
				$(this).width(wid/3*2);
			});
			$(".col3").each(function(){
				$(this).height(wid);
				$(this).width(wid);
			});
			$(".col12").each(function(){
				$(this).height(wid/3*2);
				$(this).width(wid/3);
			});
			$(".col11").each(function(){
				$(this).height(wid/2);
				$(this).width(wid/2);
			});
		});
		window.onresize = function() {
			var wid = $(".col-lg-3").width();
			$(".col1").each(function(){
				 $(this).width(wid/3);
				 $(this).height(wid/3);
			});
			$(".col2").each(function(){
				$(this).height(wid/3*2);
				$(this).width(wid/3*2);
			});
			$(".col3").each(function(){
				$(this).height(wid);
				$(this).width(wid);
			});
			$(".col12").each(function(){
				$(this).height(wid/3*2);
				$(this).width(wid/3);
			});
			$(".col11").each(function(){
				$(this).height(wid/2);
				$(this).width(wid/2);
			});
    };
    </script>
