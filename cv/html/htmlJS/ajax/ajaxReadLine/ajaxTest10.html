<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
	window.onload = function loadXMLDoc()
	{
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.open("GET","ua_list_short.txt",false);
	xmlhttp.send();
	document.getElementById("myDiv").innerHTML=xmlhttp.responseText.replace(/.+/g,function(url){
	  var result = url;
		console.log(result);
		if (result.indexOf("Windows") != -1) {
			if (result.indexOf("Android") != -1 || result.indexOf("Phone") != -1) {
				console.log("this is Android system");
			} else {
				console.log("this is PC Windows system");
			}
		} else if (result.indexOf("Macintosh") != -1 || result.indexOf("Mac") != -1) {
			console.log("this is PC Mac system");
		} else if (result.indexOf("Linux") != -1) {
			if (result.indexOf("Android") != -1) {
				console.log("this is Android system");
			} else {
				console.log("this is PC Linux system");
			}
		} else if (result.indexOf("iPhone") != -1 || result.indexOf("iPod") != -1 || result.indexOf("iPad") != -1) {
			console.log("this is iOS system");
		} else {
			console.log("this is Unknown system");
		}
	})
	}
	</script>
</head>
<body>
	<div id="myDiv"></div>
</body>
</html>
