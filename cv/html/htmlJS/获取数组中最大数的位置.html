<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    var a = [3, 2, 3, 2, 2, 1, 3, 5, 2];
    var n = [];

    var c = [];
    for (var i = 0; i < a.length; i++)
    {
      if (n.indexOf(a[i]) == -1) n.push(a[i]);
    }
    var result;
    for(var j = 0;j < n.length;j++){
      var b = 0;
      for(var k = 0;k < a.length;k++){
        if(n[j] == a[k]){
          b++;
        }
      }
      c[j] = b;
    }
    //获取数组中最大数的位置
    console.log(n[c.indexOf(Math.max.apply(Math, c))]);

  </script>
</head>
