    <body>
    <div class="container">
      <form role="form">
      	<div class="form-group">
      		<label for="name">roomId</label>
      		<input type="text" class="form-control" id="roomId"
      			   placeholder="请输入roomId">
      	</div>
        <div class="form-group">
          <label for="name">eventId</label>
          <input type="text" class="form-control" id="eventId"
               placeholder="请输入eventId">
        </div>
        <div class="form-group">
          <label for="name">wowza_url</label>
          <input type="text" class="form-control" id="wowza_url"
               placeholder="请输入wowza_url">
        </div>
        <div class="form-group">
          <label for="name">S3_path</label>
          <input type="text" class="form-control" id="S3_path"
               placeholder="请输入S3_path">
        </div>
      	<button type="submit" class="btn btn-default putbtn">提交</button>
      	<button type="reset" class="btn btn-default">reset</button>
      </form>


    </div>
    </body>
        <script type="text/javascript">
            document.querySelector(".putbtn").onclick= function(){
                var xmlhttp = new XMLHttpRequest();
          	    var url="https://tfrba4foa0.execute-api.ap-southeast-1.amazonaws.com/default/api/startrecord/";
          	    var obj = {
                          push:Array.prototype.push
                      };
                var inputObj = document.getElementsByTagName("input");
                for (var i = 0; i < inputObj.length; i++){
                  var idObj = document.getElementsByTagName("input")[i].getAttribute("id");
                  var valObj = document.getElementById(idObj).value;
                  obj.push((idObj+":"+valObj));
                }
                alert(obj);
                xmlhttp.open("POST",url, true);
                xmlhttp.setRequestHeader("x-api-key", "nrkzi8zU8c6ICLqeROQZd7hcCaIv6shy9KrGsDZY");
                xmlhttp.send(JSON.stringify(obj));
                xmlhttp.onreadystatechange = function(){
                    if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        console.log(xmlhttp.responseText);
                    }
                }
            };
        </script>
