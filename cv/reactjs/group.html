<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 组件</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <script src="https://npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>

  </head>
  <body>
    <div id="example" class="container bg-primary"></div>
    <script type="text/babel">
    //函数定义了一个组件
    //多个组件同时设置，使用函数定义组件，ES6在AvinGao的电脑上不好使
    function HelloMessage(props) {
      return (
        <div>
          <h1>Hello, world!</h1>
          <h2>现在是 {props.Hello}</h2>
        </div>
      );
    }
    //ES6 class 来定义一个组件
    // class HelloMessage extends React.Component {
    //   render() {
    //     return (
    //       <div>
    //         <h1>Hello, world!</h1>
    //         <h2>现在是 {this.props.Hello}</h2>
    //       </div>
    //     );
    //   }
    // }
    function NameMessage(props){
        return (
          <div>
            <p>{props.name}</p>
          </div>
        );
    }
    function AllMessage(props){
      return(
        <div>
          <HelloMessage Hello="hello world!" />
          <NameMessage name="Avin Gao" />
        </div>
      );
    }
    ReactDOM.render(
        <AllMessage/>,
        document.getElementById('example')
    );

    </script>
  </body>
</html>
