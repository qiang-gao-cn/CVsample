<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>列表</title>
    <script src="https://cdn.staticfile.org/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.staticfile.org/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.22.1/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <script src="https://npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
    <!-- prop验证 -->
    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    function ListItem(props){
      return <li>{props.value}</li>
    }

    function NumberList(props) {
      const numbers = props.numbers;
      const listItems = numbers.map((number) =>
        <ListItem key={number.toString()}
                  value={number} />
      );
      return (
        <ul>
          {listItems}
        </ul>
      );
    }

    const numbers = [1, 2, 3, 4, 5];
    ReactDOM.render(
      <NumberList numbers={numbers} />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
